name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  client:
    name: Client Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json
      - run: npm ci --no-audit --no-fund
      - name: Build Client
        env:
          NEXT_PUBLIC_STACK_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_STACK_PROJECT_ID }}
        run: npm run build

  server:
    name: Server Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json
      - run: npm ci --no-audit --no-fund
      - run: npx prisma generate

  docker:
    name: Build & Push Docker Images
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/deploy-v1')
    needs: [client, server]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build & Push client image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/resumecraft-client:${{ github.sha }}
      - name: Build & Push server image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/resumecraft-server:${{ github.sha }}
